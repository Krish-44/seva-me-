{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); background-color: #fff; text-align: center;">

    <h1> Book Here</h1>

    <form method="POST" style="margin-top: 20px; display: inline-block; text-align: left;">

        {% csrf_token %}

        <div style="text-align: left;">
            <label for="id_username" style="font-weight: bold;">Name: </label><br>
            {{ form.user_name }}
            <br>

            <label  style="font-weight: bold;">Mobile:</label><br>
            {{ form.mobile }}
            <br>

            <label  style="font-weight: bold;">City:</label><br>
            {{ form.city }}
            <br>

            <label  style="font-weight: bold;">Date:</label> (YYYY-MM-DD)<br>
            {{ form.date }}
            <br>
        </div>

        <div style="text-align: center;">
            <input type="submit" value="Book" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px;">
        </div>

    </form>

</div>
{% endblock %}
